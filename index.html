<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descicao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play-circle"></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6d9961e410.js" crossorigin="anonymous"></script>

</body>
</html>
