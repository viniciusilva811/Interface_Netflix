<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--aquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">



    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/NetflixLogo.png" width="150px">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descicao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play-circle"></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/badboys.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/coringa.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/forrest.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/jumanji.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poderoso.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pulp.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6d9961e410.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
